	map $sent_http_content_type $expires {
		default							off;
		text/html						epoch;
		text/css							max;
		application/javascript		max;
		application/x-font-ttf		max;
		application/x-font-otf		max;
		application/font-woff		max;
		application/font-woff2		max;
		~image/							max;
	}

	types_hash_max_size 2048;
	server_names_hash_bucket_size 128;

	gzip on;
	gzip_disable "msie6";
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_min_length 256;
	proxy_connect_timeout 10m; 
	proxy_send_timeout 10m;	
	proxy_read_timeout 10m; 
	send_timeout 10m;
	gzip_types text/plain text/css text/xml text/javascript application/json application/x-javascript application/javascript application/xml application/xml+rss application/x-font-ttf font/opentype image/svg+xml image/x-icon;
	client_max_body_size 10G;
	underscores_in_headers on;

	upstream es {
		server agr.production.elasticsearch.server0:9200;
		server agr.production.elasticsearch.server1:9200;
	}
	upstream api {
		server agr.production.api.server0:8080;
		server agr.production.api.server1:8080;
	}
	upstream ui {
		server agr.production.ui.server0:2992;
		server agr.production.ui.server1:2992;
	}

	server {
		listen 80;
		server_name alliancegenome.org;
		rewrite ^/(.*)$ https://www.alliancegenome.org/$1 permanent;
	}
	server {
		listen 80;
		server_name home.alliancegenome.org;
		rewrite ^/(.*)$ https://www.alliancegenome.org/$1 permanent;
	}

	server {
		listen 443 ssl;
		server_name www.alliancegenome.org;

		ssl on;
		ssl_certificate			 /etc/ssl/certs/agr.crt;
		ssl_certificate_key      /etc/ssl/certs/agr.key;
		ssl_stapling on;
		ssl_stapling_verify on;  
		ssl_trusted_certificate  /etc/ssl/certs/ca-certs.pem;

		location /api/swagger-ui/ {
			proxy_pass_request_headers		on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://api/swagger-ui/;
		}
		location /api/graphql-ui/ {
			proxy_pass_request_headers		on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://api/graphql-ui/;
		}
		location /api/ {
			proxy_pass_request_headers		on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://api/api/;
		}
		location /openapi {
			proxy_pass_request_headers		on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://api/openapi;
		}
		location / {
			proxy_pass_request_headers		on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://ui;
		}
		location /jbrowse {
			proxy_pass_request_headers      on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://agr.build.jbrowse.server:80/jbrowse;
		}
		location /apollo {
			proxy_pass_request_headers   on;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://agr.build.apollo.server:8080/apollo;
		}
	}

	server {
		listen			80;
		server_name		www.alliancegenome.org;
		return			301	https://$server_name$request_uri;
	}

	server {
		listen 80;
		server_name jira.alliancegenome.org;
		rewrite ^/(.*)$ https://agr-jira.atlassian.net/$1 permanent;
	}

